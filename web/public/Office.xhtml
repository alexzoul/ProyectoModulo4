<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
               <div class="panel panel-default" id="books_container">
                    <div class="panel-heading">
                        <p>
                            <span class="glyphicon glyphicon-list-alt"></span>
                            <h:outputText value="&nbsp;Nuestras Sucursales"/>
                        </p>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <h:dataTable value="#{officeBean.listOffice}" var="item" styleClass="table table-hover table-condensed" id="table_office">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#" />
                                    </f:facet>
                                    <h:outputText value="#{officeBean.row}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{item.name}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Calle" />
                                    </f:facet>
                                    <h:outputText value="#{item.street}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="No. Int" />
                                    </f:facet>
                                    <h:outputText value="#{item.int_number}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="No. Ext" />
                                    </f:facet>
                                    <h:outputText value="#{item.ext_number}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Colonia/Municipio" />
                                    </f:facet>
                                    <h:outputText value="#{item.neighborhood}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="DelegaciÃ³n" />
                                    </f:facet>
                                    <h:outputText value="#{item.city}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado" />
                                    </f:facet>
                                    <h:outputText value="#{item.state}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CP" />
                                    </f:facet>
                                    <h:outputText value="#{item.zip_code}" />
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
               </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
