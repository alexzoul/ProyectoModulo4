<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                        <div id="login_container">
                            <div class="panel panel-danger">
                                <div class="panel-heading">
                                    <center>
                                        <h3 class="panel-title">Iniciar Sesión</h3>
                                    </center>
                                </div>
                                <div class="panel-body">
                                    <h:form id="myform">
                                        <h:outputLabel value="Correo:"/>
                                        <h:inputText value="#{loginBean.email}"
                                                     styleClass="form-control"
                                                     id="email"/>
                                        <br/>
                                        <h:outputLabel value="Contraseña:"/>
                                        <h:inputSecret value="#{loginBean.password}"
                                                     styleClass="form-control"
                                                     id="password"/>
                                        <br/>
                                        <center>
                                            <h:commandButton value="Limpiar" 
                                                             styleClass="btn btn-default"
                                                             type="reset"/>
                                            <h:commandButton value="Enviar"
                                                             styleClass="btn btn-danger"
                                                             style="margin-left: 100px;"
                                                             action="#{loginBean.initSession()}"/>
                                            <br/>
                                            <br/>
                                            <div class="row">
                                                <h:outputText value="Usuario y/o  Contraseña No validos" 
                                                              rendered="#{loginBean.error == true}" 
                                                              styleClass="login_fail"/>
                                            </div>
                                        </center>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
