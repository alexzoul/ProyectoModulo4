<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                        <div id="login_container">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <center>
                                        <p>
                                            <span class="glyphicon glyphicon-user">
                                            </span>&nbsp;Iniciar Session
                                        </p>
                                    </center>
                                </div>
                                <div class="panel-body">
                                    <h:form id="login_form">
                                        <h:outputLabel value="Correo:"/>
                                        <h:inputText value="#{loginBean.email}"
                                                     styleClass="form-control"
                                                     id="email"
                                                     maxlength="250"/>
                                        <br/>
                                        <h:outputLabel value="ContraseÃ±a:"/>
                                        <h:inputSecret value="#{loginBean.password}"
                                                     styleClass="form-control"
                                                     id="password"
                                                     maxlength="32"/>
                                        <center>
                                            <div class="row error_message_login">
                                                <h:message for="password" styleClass="alert alert-danger text_error_message"/>
                                            </div>
                                        </center>
                                        <br/>
                                        <br/>
                                        <h:commandButton value="Ingresar"
                                                         styleClass="btn btn-default button-right"
                                                         style="margin-left: 100px;"
                                                         action="#{loginBean.initSession()}"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
