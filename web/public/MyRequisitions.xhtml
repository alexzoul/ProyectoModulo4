<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
               <div class="panel panel-default" id="books_container">
                    <div class="panel-heading">
                        <b><span class="glyphicon glyphicon-book">
                        </span>&nbsp;Mis Compras</b>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <h:dataTable value="#{myRequisitionsBean.listRequisition}" 
                                var="item" 
                                styleClass="table table-hover table-condensed table-responsive"
                                id="table_myrequisitions">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#" />
                                    </f:facet>
                                    <h:outputText value="#{myRequisitionsBean.row}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sucursal" />
                                    </f:facet>
                                    <h:outputText value="#{item.office.name}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                    <h:outputText value="#{item.date}">
                                        <f:convertDateTime pattern="dd-MM-yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Hora" />
                                    </f:facet>
                                    <h:outputText value="#{item.time}">
                                        
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Total" />
                                    </f:facet>
                                    <h:outputText value="$ #{item.total}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado" />
                                    </f:facet>
                                    
                                    <h:outputText value="#{item.summary.type}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Detalles" />
                                    </f:facet>
                                    <h:form>
                                        <h:commandLink 
                                            action="/public/RequisitionDetail.jsf?faces-redirect=true&amp;includeViewParams=true">
                                            <f:param name="id" value="#{item.id}"/>
                                            <span class="glyphicon glyphicon-shopping-cart">
                                            </span>
                                        </h:commandLink> 
                                    </h:form>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cancelar" />
                                    </f:facet>
                                    <h:form>
                                        <h:commandLink 
                                            action="#{myRequisitionsBean.delete(item.id)}">
                                            <span class="glyphicon glyphicon-trash">
                                            </span>
                                        </h:commandLink> 
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
               </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
