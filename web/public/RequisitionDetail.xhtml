<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{requisitionDetail.id}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
               <div class="panel panel-default" id="books_container">
                    <div class="panel-heading">
                        <p>
                            <span class="glyphicon glyphicon-book"></span>
                            <h:outputText value="&nbsp;Detalle de Compra"/>
                        </p>
                    </div>
                    
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-condensed table-responsive">
                                <thead>
                                    <th>
                                        <span class="glyphicon glyphicon-user"></span>
                                        <h:outputText value="&nbsp;Usuario" />
                                    </th>
                                    <th>
                                        <span class="glyphicon glyphicon-list-alt"></span>
                                        <h:outputText value="&nbsp;Sucursal" />
                                    </th>
                                    <th>
                                        <span class="glyphicon glyphicon-calendar"></span>
                                        <h:outputText value="&nbsp;Fecha" />
                                    </th>
                                    <th>
                                        <span class="glyphicon glyphicon-time"></span>
                                        <h:outputText value="&nbsp;Hora" />
                                    </th>
                                    <th>
                                        <span class="glyphicon glyphicon-usd"></span>
                                        <h:outputText value="&nbsp;Total" />
                                    </th>
                                    <th>
                                        <span class="glyphicon glyphicon-ok"></span>
                                        <h:outputText value="&nbsp;Estatus" />
                                    </th>
                                </thead>
                                <tbody>
                                    <td>
                                        <h:outputText value="#{requisitionDetail.currentRequisition.user.name}&nbsp;#{requisitionDetail.currentRequisition.user.paternal_name}&nbsp;#{requisitionDetail.currentRequisition.user.maternal_name} "/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{requisitionDetail.currentRequisition.office.name}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{requisitionDetail.currentRequisition.date}">
                                            <f:convertDateTime pattern="d-MM-yyyy" />
                                        </h:outputText>
                                    </td>
                                    <td>
                                        <h:outputText value="#{requisitionDetail.currentRequisition.time}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{requisitionDetail.currentRequisition.total}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{requisitionDetail.currentRequisition.summary.type}"/>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                        <div class="table-responsive">
                            <h:dataTable value="#{requisitionDetail.listBooks}" var="item" styleClass="table table-hover table-condensed table-responsive" id="table_requisition_detail">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#" />
                                    </f:facet>
                                    <p>
                                        <h:outputText value="#{requisitionDetail.row}" />
                                    </p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Imagen" />
                                    </f:facet>
                                    <h:graphicImage library="default" name="/imagenes/#{item.image}" styleClass="img-thumbnail img_book_requisition"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Titulo" />
                                    </f:facet>
                                    <p>
                                        <h:outputText value="#{item.title}" />
                                    </p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Autor" />
                                    </f:facet>
                                    <p>
                                        <h:outputText value="#{item.author}" />
                                    </p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Editorial" />
                                    </f:facet>
                                    <p>
                                        <h:outputText value="#{item.editorial}" />
                                    </p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio" />
                                    </f:facet>
                                    <p>
                                        <h:outputText value="$#{item.price}" />
                                    </p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Paginas" />
                                    </f:facet>
                                    <p>
                                        <h:outputText value="#{item.pages}" />
                                    </p>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
               </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
