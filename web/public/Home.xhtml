<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div class="panel" id="books_container">
                    <div class="panel-heading">
                        <div class="row">
                            <p>
                                <span class="glyphicon glyphicon-stats"></span>&nbsp;
                                Libros Mas Vendidos
                                <span class="glyphicon glyphicon-stats"></span>&nbsp;
                            </p>
                        </div>
                    </div>
                    <div class="panel-body">
                        <c:forEach var="item" items="#{homeBean.listBooks}">
                            <div class="col-lg-3 col-md-4 col-sm-6 book_container_catalog">
                                <center>
                                    <div class="row">
                                        <h:form>
                                            <h:commandLink action="/public/BookDetail.jsf?faces-redirect=true&amp;includeViewParams=true">
                                                <div class="img_book_container">
                                                    <div class="row">
                                                        <f:param name="id" value="#{item.id}"/>
                                                        <h:graphicImage 
                                                            library="default" 
                                                            name="/imagenes/#{item.image}" 
                                                            styleClass="img-book"/>
                                                    </div>
                                                    <div class="row title_book_catalog">
                                                        #{item.title}
                                                    </div>
                                                </div>
                                            </h:commandLink> 
                                        </h:form>
                                    </div>
                                </center>
                            </div>
                        </c:forEach>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
