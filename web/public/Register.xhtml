<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                        <div id="register_container">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <center>
                                        <p>
                                            <span class="glyphicon glyphicon-pencil"></span>
                                            <h:outputText value="&nbsp;Registro"/>
                                        </p>
                                    </center>
                                </div>
                                <div class="panel-body">
                                    <h:form id="register_form">
                                        <h:outputLabel value="Nombre(s):" styleClass="register_label"/>
                                        <h:inputText value="#{registerBean.name}"
                                                     styleClass="form-control"
                                                     id="name"
                                                     required="true"
                                                     maxlength="45">
                                            <f:validator validatorId="nameValidator"/>
                                        </h:inputText>
                                        <div class="row error_message">
                                            <h:message for="name" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Apellido Paterno:" styleClass="register_label"/>
                                        <h:inputText value="#{registerBean.paternal_name}"
                                                     styleClass="form-control"
                                                     id="paternal_name"
                                                     required="true"
                                                     maxlength="45">
                                            <f:validator validatorId="nameValidator"/>
                                        </h:inputText>
                                        <div class="row error_message">
                                            <h:message for="paternal_name" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Apellido Materno:" styleClass="register_label"/>
                                        <h:inputText value="#{registerBean.maternal_name}"
                                                     styleClass="form-control"
                                                     id="maternal_name"
                                                     required="true"
                                                     maxlength="45">
                                            <f:validator validatorId="nameValidator"/>
                                        </h:inputText>
                                        <div class="row error_message">
                                            <h:message for="maternal_name" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Correo:" styleClass="register_label"/>
                                        <h:inputText value="#{registerBean.email}"
                                                     styleClass="form-control"
                                                     id="email"
                                                     required="true"
                                                     maxlength="250">
                                            <f:validator validatorId="emailValidator"/>
                                        </h:inputText>
                                        <div class="row error_message">
                                            <h:message for="email" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Telefono:" styleClass="register_label"/>
                                        <h:inputText value="#{registerBean.phone_number}"
                                                     styleClass="form-control"
                                                     id="phone_number"
                                                     maxlength="10"
                                                     required="true"
                                                     validatorMessage="Ingrese un Telefono Valido">
                                            <f:validateRegex pattern="[0-9]{10}"/>
                                        </h:inputText>
                                        <div class="row error_message">
                                            <h:message for="phone_number" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Contraseña:" styleClass="register_label"/>
                                        <h:inputSecret value="#{registerBean.password}"
                                                     styleClass="form-control"
                                                     id="password"
                                                     required="true"
                                                     maxlength="32">
                                            <f:validator validatorId="matchPasswordsValidator" />
                                            <f:attribute name="password_confirm_attr" value="#{confirm_password_bind}" />
                                        </h:inputSecret>
                                        <div class="row error_message">
                                            <h:message for="password" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Repetir Contraseña:" styleClass="register_label"/>
                                        <h:inputSecret styleClass="form-control"
                                                     binding="#{confirm_password_bind}"
                                                     id="password_confirm"
                                                     required="true"/>
                                        <div class="row error_message">
                                            <h:message for="password_confirm" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <br/>
                                        <div class="row">
                                            <h:commandButton value="Registrarme" styleClass="btn btn-default button-right" action="#{registerBean.registerUser()}"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
