<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
                        <div id="login_container">
                            <div class="panel panel-danger">
                                <div class="panel-heading">
                                    <center>
                                        <h3 class="panel-title">Registro</h3>
                                    </center>
                                </div>
                                <div class="panel-body">
                                    <h:form id="register_form">
                                        <h:outputLabel value="Nombre(s):" styleClass="register_label"/>
                                        <h:inputText value="#{registerBean.name}"
                                                     styleClass="form-control"
                                                     id="name"
                                                     validatorMessage="Ingrese un Nombre Valido">
                                            <f:validateRegex pattern="[A-Za-záéíóúñÁÉÍÓÚÑ]{2,}"/>
                                        </h:inputText>
                                        <h:message for="name" styleClass="error_message"/>
                                        <br/>
                                        <h:outputLabel value="Apellido Paterno:" styleClass="register_label"/>
                                        <h:inputText value="#{registerBean.paternal_name}"
                                                     styleClass="form-control"
                                                     id="paternal_name"
                                                     validatorMessage="Ingrese un Apellido Valido">
                                            <f:validateRegex pattern="[A-Za-záéíóúñÁÉÍÓÚÑ]{2,}"/>
                                        </h:inputText>
                                        <h:message for="paternal_name" styleClass="error_message"/>
                                        <br/>
                                        <h:outputLabel value="Apellido Materno:" styleClass="register_label"/>
                                        <h:inputText value="#{registerBean.maternal_name}"
                                                     styleClass="form-control"
                                                     id="maternal_name"
                                                     validatorMessage="Ingrese un Apellido Valido">
                                            <f:validateRegex pattern="[A-Za-záéíóúñÁÉÍÓÚÑ]{2,}"/>
                                        </h:inputText>
                                        <h:message for="maternal_name" styleClass="error_message"/>
                                        <br/>
                                        <h:outputLabel value="Correo:" styleClass="register_label"/>
                                        <h:inputText value="#{registerBean.email}"
                                                     styleClass="form-control"
                                                     id="email"
                                                     validatorMessage="Ingrese un Correo Valido">
                                            <f:validateRegex 
                                                pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                                        </h:inputText>
                                        <h:message for="email" styleClass="error_message"/>
                                        <br/>
                                        <h:outputLabel value="Contraseña:" styleClass="register_label"/>
                                        <h:inputSecret value="#{registerBean.password}"
                                                     styleClass="form-control"
                                                     id="password"/>
                                        <h:outputLabel value="Repetir Contraseña:" styleClass="register_label"/>
                                        <h:inputSecret value="#{registerBean.password_confirm}"
                                                     styleClass="form-control"
                                                     id="password_confirm"/>
                                        <h:message for="password_confirm" styleClass="error_message"/>
                                        <br/>
                                        <br/>
                                        <center>
                                            <h:commandButton value="Limpiar" 
                                                             styleClass="btn btn-default"
                                                             type="reset"/>
                                            <h:commandButton value="Enviar"
                                                             styleClass="btn btn-danger"
                                                             style="margin-left: 50px;"
                                                             action="#{registerBean.registerUser()}"/>
                                        </center>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
