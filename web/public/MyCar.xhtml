<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div class="panel panel-default" id="books_container">
                    <div class="panel-heading">
                        <b><span class="glyphicon glyphicon-shopping-cart">
                        </span>&nbsp;Mi Carrito</b>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <h:dataTable value="#{myCarBean.listBooks}" 
                                var="item" 
                                styleClass="table table-hover table-condensed table-responsive"
                                id="table_mycar">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#" />
                                    </f:facet>
                                    <h:outputText value="#{myCarBean.row}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Titulo" />
                                    </f:facet>
                                    <h:outputText value="#{item.title}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Autor" />
                                    </f:facet>
                                    <h:outputText value="#{item.author}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Editorial" />
                                    </f:facet>
                                    <h:outputText value="#{item.editorial}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Año" />
                                    </f:facet>
                                    <h:outputText value="#{item.year}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Páginas" />
                                    </f:facet>
                                    <h:outputText value="#{item.pages}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio" />
                                    </f:facet>
                                    <h:outputText value="#{item.price}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Quitar" />
                                    </f:facet>
                                    <h:form>
                                        <h:commandLink action="#{myCarBean.removeBook(item)}"> 
                                            &nbsp;<span class="glyphicon glyphicon-trash"></span>
                                        </h:commandLink>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                            <br/>
                            <h:outputText value="Total: #{myCarBean.total}" />
                            <br/>
                            <div class="col-xs-4 col-xs-offset-4">
                                <center>
                                    <h:form>
                                        <div class="input-group">
                                            <h:selectOneMenu 
                                                styleClass="form-control input-sm" 
                                                converter="converterOffice"
                                                value="#{myCarBean.currentOffice}">
                                                <f:selectItems value="#{myCarBean.listOffices}"  
                                                               var="item" 
                                                               itemValue="#{item}"
                                                               itemLabel="#{item.name}"/>
                                            </h:selectOneMenu>
                                            <span class="input-group-btn">
                                                <h:commandLink class="btn btn-primary btn-sm" action="#{myCarBean.buyBooks()}">
                                                    <span class="glyphicon glyphicon-usd">
                                                    </span>&nbsp;Comprar
                                                </h:commandLink>
                                            </span>
                                        </div>
                                    </h:form>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
