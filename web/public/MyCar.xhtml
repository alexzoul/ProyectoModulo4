<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div class="panel panel-default" id="books_container">
                    <div class="panel-heading">
                        <b><span class="glyphicon glyphicon-shopping-cart">
                        </span>&nbsp;Mi Carrito</b>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <h:dataTable value="#{dataSessionBean.listBooks}" 
                                var="item" 
                                styleClass="table table-hover table-condensed table-responsive"
                                id="table_mycar">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Titulo" />
                                    </f:facet>
                                    <h:outputText value="#{item.title}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Autor" />
                                    </f:facet>
                                    <h:outputText value="#{item.author}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Editorial" />
                                    </f:facet>
                                    <h:outputText value="#{item.editorial}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Año" />
                                    </f:facet>
                                    <h:outputText value="#{item.year}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Páginas" />
                                    </f:facet>
                                    <h:outputText value="#{item.pages}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio" />
                                    </f:facet>
                                    <h:outputText value="#{item.price}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Quitar" />
                                    </f:facet>
                                    <h:form>
                                        <h:commandLink action="#{dataSessionBean.removeBook(item)}"> 
                                            &nbsp;<span class="glyphicon glyphicon-trash"></span>
                                        </h:commandLink>
                                    </h:form>
                                </h:column>
                                <f:facet name="footer">
                                    <h:outputText value="Total: #{dataSessionBean.total}" />
                                </f:facet>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
