<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" type="button" data-target=".navbar-ex1-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li id="li_home">
                            <h:commandLink action="/public/Home.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-home"></span>
                                <h:outputText value="&nbsp;Inicio"/>
                            </h:commandLink>
                        </li>
                        <li id="li_book_catalog">
                            <h:commandLink action="/public/BookCatalog.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-book"></span>
                                <h:outputText value="&nbsp;Catálogo"/>
                            </h:commandLink>
                        </li>
                        <li id="li_office">
                            <h:commandLink action="/public/Office.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-list-alt"></span>
                                <h:outputText value="&nbsp;Sucursales"/>
                            </h:commandLink>
                        </li>
                        
                        <li id="li_myaccount">
                            <h:commandLink rendered="#{navbarBean.session == true}" action="/public/MyAccount.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-user"></span>
                                <h:outputText value="&nbsp;Mis Datos"/>
                            </h:commandLink>
                        </li>
                        <li id="li_mycar">
                            <h:commandLink  rendered="#{navbarBean.session == true}" action="/public/MyCar.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-shopping-cart"></span>
                                <h:outputText value="&nbsp;Mi Carrito"/>
                                <h:outputText value="&nbsp;(#{myCarBean.listBooks.size()})"/>
                            </h:commandLink>
                        </li>
                        <li id="li_myrequisitions">
                            <h:commandLink  rendered="#{navbarBean.session == true}" action="/public/MyRequisitions.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-book"></span>
                                <h:outputText value="&nbsp;Mis Compras"/>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink rendered="#{navbarBean.session == true}" action="#{sessionBean.closeSession()}"> 
                                <span class="glyphicon glyphicon-off"></span>
                                <h:outputText value="&nbsp;Salir"/>
                            </h:commandLink>
                        </li>
                        <li id="li_register">
                            <h:commandLink rendered="#{navbarBean.session == false}" action="/public/Register.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-pencil"></span>
                                <h:outputText value="&nbsp;Registro"/>
                            </h:commandLink>
                        </li>
                        <li id="li_login">
                            <h:commandLink rendered="#{navbarBean.session == false}" action="/public/Login.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-user"></span>
                                <h:outputText value="&nbsp;Iniciar Sesión"/>
                            </h:commandLink>
                        </li>
                    </ul>
                </div>
            </nav>
        </h:form>
    </h:body>
</html>
