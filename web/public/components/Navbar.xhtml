<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse navbar-fixed-top" 
                 role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" 
                            type="button" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Desplegar navegación</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:commandLink value="Book Library" action="/public/Home.jsf?faces-redirect=true" class="navbar-brand"/> 
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li id="li_home">
                            <h:commandLink action="/public/Home.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-home"></span>
                                &nbsp;Inicio
                            </h:commandLink>
                        </li>
                        <li id="li_office">
                            <h:commandLink action="/public/Office.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-globe"></span>
                                &nbsp;Sucursales
                            </h:commandLink>
                        </li>
                        <li class="dropdown" style="cursor:pointer;">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-earphone">
                                </span>&nbsp;Contáctanos <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a>
                                        <span class="glyphicon glyphicon-phone-alt">
                                        </span>&nbsp;Teléfono: 1234567890
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a>
                                        <span class="glyphicon glyphicon-envelope">
                                        </span>&nbsp;Email: prueba@prueba.com
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a>
                                        <span class="glyphicon glyphicon-info-sign">
                                        </span>&nbsp;Ayuda
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li id="li_login">
                            <h:commandLink rendered="#{sessionService.session == false}" action="/public/Login.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-user">
                                </span>&nbsp;Iniciar Session
                            </h:commandLink>
                        </li>
                        <li id="li_register">
                            <h:commandLink rendered="#{sessionService.session == false}" action="/public/Register.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-pencil">
                                </span>&nbsp;Registro
                            </h:commandLink>
                        </li>
                        <li id="li_myaccount">
                            <h:commandLink rendered="#{sessionService.session == true}" action="/public/MyAccount.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-user">
                                </span>&nbsp;Mi Cuenta
                            </h:commandLink>
                        </li>
                        <li id="li_mycar">
                            <h:commandLink  rendered="#{sessionService.session == true}" action="/public/MyCar.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-shopping-cart">
                                </span>&nbsp;Mi Carrito (#{myCarBean.listBooks.size()})
                            </h:commandLink>
                        </li>
                        <li id="li_myrequisitions">
                            <h:commandLink  rendered="#{sessionService.session == true}" action="/public/MyRequisitions.jsf?faces-redirect=true"> 
                                <span class="glyphicon glyphicon-book">
                                </span>&nbsp;Mis Compras
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{sessionService.closeSession()}" rendered="#{sessionService.session == true}"> 
                                <span class="glyphicon glyphicon-off">
                                </span>&nbsp;Salir
                            </h:commandLink>
                        </li>
                    </ul>
                </div>
            </nav>
        </h:form>
    </h:body>
</html>
