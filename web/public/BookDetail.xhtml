<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{bookDetail.id}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div id="detail_book_container">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-5">
                            <div class="row">
                                <div id="img_detail_container">
                                    <center>
                                        <h:graphicImage 
                                            library="default" 
                                            name="/imagenes/#{bookDetail.currentBook.image}" 
                                            styleClass="img-thumbnail img_detail_book"/>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 col-lg-offset-1 col-md-7 col-md-offset-1 col-sm-6 col-sm-offset-1">
                            <div class="col-xs-12">
                            <div class="row">
                                <h3 class="title_detail_book">#{bookDetail.currentBook.title}</h3>
                            </div>
                            <div class="row">
                                <p class="info_detail_book">
                                    <h:outputLabel value="Autor:"/>&nbsp;
                                    <h:outputText value="#{bookDetail.currentBook.author}"/>
                                </p>
                            </div>
                            <div class="row">
                                <p class="info_detail_book">
                                    <h:outputLabel value="Editorial:"/>&nbsp;
                                    <h:outputText value="#{bookDetail.currentBook.editorial}"/>
                                </p>
                            </div>
                            <div class="row">
                                <p class="info_detail_book">
                                    <h:outputLabel value="Año:"/>&nbsp;
                                    <h:outputText value="#{bookDetail.currentBook.year}"/>
                                </p>
                            </div>
                            <div class="row">
                                <p class="info_detail_book">
                                    <h:outputLabel value="Páginas:"/>&nbsp;
                                    <h:outputText value="#{bookDetail.currentBook.pages}"/>
                                </p>
                            </div>
                            <div class="row">
                                <p class="info_detail_book">
                                    <h:outputLabel value="Precio:"/>&nbsp;
                                    <h:outputText value="$ #{bookDetail.currentBook.price}"/>
                                </p>
                            </div>
                                <div class="row" style="margin-top: 10px; margin-bottom: 30px;">
                                <h:form>
                                    <h:commandLink value="Agregar&nbsp;$ #{bookDetail.currentBook.price}" 
                                                   styleClass="add_detail_book"
                                                   action="#{dataSessionBean.addBook(bookDetail.currentBook.id)}"> 
                                        &nbsp;<span class="glyphicon glyphicon-shopping-cart"></span>
                                    </h:commandLink>
                                </h:form>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <p class="info_detail_book">
                            <h:outputLabel value="Resumen:"/>
                        </p>
                        <p class="description_detail_book">
                            <h:outputText value="#{bookDetail.currentBook.description}"/>
                        </p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
