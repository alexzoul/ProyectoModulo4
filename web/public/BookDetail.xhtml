<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{bookDetail.id}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div class="panel" id="books_container">
                    <div class="panel-heading">
                        <p>
                            <span class="glyphicon glyphicon-bookmark"></span>
                            <h:outputText value="&nbsp;Detalle del Libro"/>
                            <span class="glyphicon glyphicon-bookmark"></span>
                        </p>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-offset-2 col-lg-3 col-md-4 col-sm-5">
                                    <div id="img_detail_container">
                                        <center>
                                            <c:if test="#{bookDetail.currentBook != null}">
                                                <h:graphicImage library="default" name="/imagenes/#{bookDetail.currentBook.image}" styleClass="img_detail_book"/>
                                            </c:if>
                                        </center>
                                    </div>
                            </div>
                            <div class="col-lg-offset-1 col-lg-4 col-md-offset-1 col-md-6 col-sm-7">
                                <div class="row">
                                    <h3 class="title_detail_book">
                                        <h:outputText value="#{bookDetail.currentBook.title}"/>
                                    </h3>
                                </div>
                                <div class="row">
                                    <p class="info_detail_book">
                                        <h:outputLabel value="Autor:&nbsp;"/>
                                        <h:outputText value="#{bookDetail.currentBook.author}"/>
                                    </p>
                                </div>
                                <div class="row">
                                    <p class="info_detail_book">
                                        <h:outputLabel value="Editorial:&nbsp;"/>
                                        <h:outputText value="#{bookDetail.currentBook.editorial}"/>
                                    </p>
                                </div>
                                <div class="row">
                                    <p class="info_detail_book">
                                        <h:outputLabel value="Año:&nbsp;"/>
                                        <h:outputText value="#{bookDetail.currentBook.year}"/>
                                    </p>
                                </div>
                                <div class="row">
                                    <p class="info_detail_book">
                                        <h:outputLabel value="Páginas:&nbsp;"/>
                                        <h:outputText value="#{bookDetail.currentBook.pages}"/>
                                    </p>
                                </div>
                                <div class="row">
                                    <p class="info_detail_book">
                                        <h:outputLabel value="Precio:&nbsp;"/>
                                        <h:outputText value="$ #{bookDetail.currentBook.price}"/>
                                    </p>
                                </div>
                                <div class="row">
                                    <div class="container_add_detail_book">
                                        <h:form>
                                            <c:choose>
                                                <c:when test="#{navbarBean.session == true}">
                                                    <h:commandLink value="Agregar a mi Carrito&nbsp;" styleClass="add_detail_book" action="#{bookDetail.addBook(bookDetail.id)}"> 
                                                        <span class="glyphicon glyphicon-shopping-cart"></span>
                                                    </h:commandLink>
                                                </c:when>
                                                <c:otherwise>
                                                    <h:commandLink value="Iniciar Sesión&nbsp;" styleClass="add_detail_book" action="/public/Login.jsf?faces-redirect=true"/> 
                                                </c:otherwise>
                                            </c:choose>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="well well-sm container_resume_detail">
                            <p class="resume_description_detail_book">
                                <h:outputLabel value="Resumen:"/>
                            </p>
                            <p class="description_detail_book">
                                <h:outputText value="#{bookDetail.currentBook.description}"/>
                            </p>
                            <br/>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
