<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="./../PublicTemplate.xhtml">
            <ui:define name="content">
                <div class="panel panel-collapse panel-default" id="books_container">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-6">
                                <p id="p_book_catalog">
                                    <span class="glyphicon glyphicon-book"></span>&nbsp;Cat√°logo de Libros
                                </p>
                            </div>
                            <div class="col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3 col-sm-6">
                                <h:form>
                                    <div class="input-group">
                                        <h:inputText styleClass="form-control input-sm" value="#{bookCatalog.findText}" maxlength="50"/>
                                        <span class="input-group-btn">
                                            <h:commandButton 
                                                class="btn btn-default btn-sm" 
                                                action="#{bookCatalog.findBook()}"
                                                value="Buscar"/>
                                        </span>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <c:forEach var="item" items="#{bookCatalog.listBooks}">
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <center>
                                    <div class="row">
                                        <h:form>
                                            <h:commandLink action="/public/BookDetail.jsf?faces-redirect=true&amp;includeViewParams=true">
                                                <div class="img_book_container">
                                                    <div class="row">
                                                        <f:param name="id" value="#{item.id}"/>
                                                        <h:graphicImage 
                                                            library="default" 
                                                            name="/imagenes/#{item.image}" 
                                                            styleClass="img-book"/>
                                                    </div>
                                                    <div class="row title_book_catalog">
                                                        #{item.title}
                                                    </div>
                                                </div>
                                            </h:commandLink> 
                                        </h:form>
                                    </div>
                                </center>
                            </div>
                        </c:forEach>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
