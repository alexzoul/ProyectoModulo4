<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../PrivateTemplate.xhtml">
            <ui:define name="content">
               <div class="panel panel-default" id="books_container">
                    <div class="panel-heading">
                        <p>
                            <span class="glyphicon glyphicon-book"></span>
                            <h:outputText value="&nbsp;Books"/>
                        </p>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <h:dataTable value="#{adminBooksBean.listBooks}" var="item" styleClass="table table-hover table-condensed table-responsive" id="table_admin_books">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#" />
                                    </f:facet>
                                    <h:outputText value="#{adminBooksBean.row}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="" />
                                    </f:facet>
                                    <h:graphicImage library="default" name="/imagenes/#{item.image}" styleClass="img-thumbnail img_book_requisition"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Titulo" />
                                    </f:facet>
                                    <h:outputText value="#{item.title}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Autor" />
                                    </f:facet>
                                    <h:outputText value="#{item.author}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Editorial" />
                                    </f:facet>
                                    <h:outputText value="#{item.editorial}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="AÃ±o" />
                                    </f:facet>
                                    <h:outputText value="#{item.year}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Paginas" />
                                    </f:facet>
                                    <h:outputText value="#{item.pages}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio" />
                                    </f:facet>
                                    <h:outputFormat value="$#{item.price}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Editar" />
                                    </f:facet>
                                    <h:form>
                                        <h:commandLink action="/private/BookEdit.jsf?faces-redirect=true&amp;includeViewParams=true">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                            <f:param name="id" value="#{item.id}"/>
                                        </h:commandLink> 
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
               </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
