<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../PrivateTemplate.xhtml">
            <ui:define name="content">
               <div class="panel panel-default" id="books_container">
                    <div class="panel-heading">
                        <p>
                            <span class="glyphicon glyphicon-user"></span>
                            <h:outputText value="&nbsp;Usuarios"/>
                        </p>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <h:dataTable value="#{adminUsersBean.listUser}" var="item" styleClass="table table-hover table-condensed table-responsive" id="table_myrequisitions">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#" />
                                    </f:facet>
                                    <h:outputText value="#{adminUsersBean.row}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{item.name}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Paterno" />
                                    </f:facet>
                                    <h:outputText value="#{item.paternal_name}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Materno" />
                                    </f:facet>
                                    <h:outputText value="#{item.maternal_name}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo" />
                                    </f:facet>
                                    <h:outputText value="#{item.email}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha de Registro" />
                                    </f:facet>
                                    <h:outputText value="#{item.register_date}" >
                                        <f:convertDateTime pattern="dd-MM-yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Hora de Registro" />
                                    </f:facet>
                                    <h:outputText value="#{item.register_time}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Borrar" />
                                    </f:facet>
                                    <h:form>
                                        <h:commandLink action="#{adminUsersBean.delete(item.id)}"> 
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </h:commandLink>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
               </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
