<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{bookDetail.id}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./../PrivateTemplate.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
                        <div id="login_container">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <p>
                                        <h:outputText value="Edición de Libro"/>
                                    </p>
                                </div>
                                <div class="panel-body">
                                    <h:form id="book_form">
                                        <h:outputLabel value="Titulo:"/>
                                        <h:inputText value="#{adminBookEditBean.currentBook.title}"
                                                     styleClass="form-control"
                                                     id="title"
                                                     maxlength="100"
                                                     required="true"/>
                                        <div class="row error_message">
                                            <h:message for="title" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Autor:"/>
                                        <h:inputText value="#{adminBookEditBean.currentBook.author}"
                                                     styleClass="form-control"
                                                     id="author"
                                                     maxlength="250"
                                                     required="true"/>
                                        <div class="row error_message">
                                            <h:message for="author" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Editorial:"/>
                                        <h:inputText value="#{adminBookEditBean.currentBook.editorial}"
                                                     styleClass="form-control"
                                                     id="editorial"
                                                     maxlength="300"
                                                     required="true"/>
                                        <div class="row error_message">
                                            <h:message for="editorial" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Año:"/>
                                        <h:inputText value="#{adminBookEditBean.currentBook.year}"
                                                     styleClass="form-control"
                                                     id="year"
                                                     maxlength="4"
                                                     required="true">
                                        </h:inputText>
                                        <div class="row error_message">
                                            <h:message for="year" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Paginas:"/>
                                        <h:inputText value="#{adminBookEditBean.currentBook.pages}"
                                                     styleClass="form-control"
                                                     id="pages"
                                                     maxlength="4"
                                                     required="true">
                                        </h:inputText>
                                        <div class="row error_message">
                                            <h:message for="pages" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Precio:"/>
                                        <h:inputText value="#{adminBookEditBean.currentBook.price}"
                                                     styleClass="form-control"
                                                     id="price"
                                                     maxlength="12"
                                                     required="true">
                                        </h:inputText>
                                        <div class="row error_message">
                                            <h:message for="price" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <h:outputLabel value="Descripción:"/>
                                        <h:inputTextarea value="#{adminBookEditBean.currentBook.description}"
                                                     styleClass="form-control text_area_book"
                                                     id="description"
                                                     required="true"/>
                                        <div class="row error_message">
                                            <h:message for="description" styleClass="alert alert-danger text_error_message"/>
                                        </div>
                                        <br/>
                                        <br/>
                                        <h:commandButton value="Guardar" styleClass="btn btn-default button-right" action="#{adminBookEditBean.update()}"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
