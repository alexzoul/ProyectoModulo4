<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="./../PrivateTemplate.xhtml">
            <ui:define name="content">
               <div class="panel panel-default" id="books_container">
                    <div class="panel-heading">
                        <p>
                            <span class="glyphicon glyphicon-usd"></span>
                            <h:outputText value="&nbsp;Ventas"/>
                        </p>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="table_admin_sales">
                                <thead>
                                    <th><h:outputText value="#"/></th>
                                    <th><h:outputText value="Fecha"/></th>
                                    <th><h:outputText value="Hora"/></th>
                                    <th><h:outputText value="Sucursal"/></th>
                                    <th><h:outputText value="Cliente"/></th>
                                    <th><h:outputText value="Libros"/></th>
                                    <th><h:outputText value="Importe"/></th>
                                    <th><h:outputText value="Estatus"/></th>
                                    <th><h:outputText value="Borrar"/></th>
                                </thead>
                                <tbody>
                                    <c:forEach var="requisitions" items="#{adminSalesBean.listRequisition}">
                                        <tr>
                                            <td><h:outputText value="#{adminSalesBean.row}"/></td>
                                            <td><h:outputText value="#{requisitions.date}"/></td>
                                            <td><h:outputText value="#{requisitions.time}"/></td>
                                            <td><h:outputText value="#{requisitions.office.name}"/></td>
                                            <td><h:outputText value="#{requisitions.user.name}&nbsp;#{requisitions.user.paternal_name}&nbsp;#{requisitions.user.maternal_name}"/></td>
                                            <td>
                                                <c:forEach var="books" items="#{requisitions.books}">
                                                    <h:outputText value="-&nbsp;#{books.title}"/>
                                                    <br/>
                                                </c:forEach>
                                            </td>
                                            <td><h:outputText value="$#{requisitions.total}"/></td>
                                            <td><h:outputText value="#{requisitions.summary.type}"/></td>
                                            <td>
                                                <h:form>
                                                    <h:commandLink action="#{adminSalesBean.delete(requisitions.id)}">
                                                        <span class="glyphicon glyphicon-trash"></span>
                                                    </h:commandLink> 
                                                </h:form>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </div>
                    </div>
               </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
