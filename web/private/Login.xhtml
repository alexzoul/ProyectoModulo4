<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./../PrivateTemplate.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                        <div id="login_container">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <center>
                                        <h3 class="panel-title">Iniciar Sesión</h3>
                                    </center>
                                </div>
                                <div class="panel-body">
                                    <h:form id="login_form">
                                        <h:outputLabel value="Correo:"/>
                                        <h:inputText value="#{adminLoginBean.email}"
                                                     styleClass="form-control"
                                                     id="email"
                                                     maxlength="250"/>
                                        <br/>
                                        <h:outputLabel value="Contraseña:"/>
                                        <h:inputSecret value="#{adminLoginBean.password}"
                                                     styleClass="form-control"
                                                     id="password"
                                                     maxlength="32"/>
                                        <h:message for="password" styleClass="error_message"/>
                                        <br/>
                                        <center>
                                            <h:commandButton value="Limpiar" 
                                                             styleClass="btn btn-default"
                                                             type="reset"/>
                                            <h:commandButton value="Enviar"
                                                             styleClass="btn btn-primary"
                                                             style="margin-left: 100px;"
                                                             action="#{adminLoginBean.initSession()}"/>
                                        </center>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
